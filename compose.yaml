services:

  backend:
    build: ./services/backend
    ports:
      - 5000:5000
    environment:
      - DATABASE_URL=postgres://postgres:changethis@db:5432/journal_db
      - SECRET_KEY=e3c54bbdf281007a7fcc323f957a09b766be7bf41b265819f65ebed4405004f3
